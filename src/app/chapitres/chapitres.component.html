<div class="container" style="margin-top: 4%;">
  <h1 class="text-center">Listes des chapitres au programmes ... </h1>
  <div class="card-container">
    <a
    *ngFor="let cours of tousLesCours"
    (click)="goLecon(cours.id.toString())"
    routerLinkActive="active"
    class="card"
    rel="noopener"
    style="background-color: #deefe5; color:#008036;">
      <span>{{cours.title}}</span>
    </a>
  </div>

</div>
